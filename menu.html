        {

        {

        {

        },
        {
            category: 'Plats',

        }
    ];

    // Fonction pour gérer les erreurs d'image
    function handleImageError(img) {
        img.onerror = null;
        img.src = `data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='300' height='250' viewBox='0 0 300 250' fill='none'%3e%3crect width='300' height='250' fill='%23111111'/%3e%3ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='DM Sans' font-size='14' fill='%23D4AF37'%3eImage non disponible%3c/text%3e%3c/svg%3e`;
    }

    // Fonction pour créer l'HTML d'un élément du menu
    function createMenuItem(item) {
        return `
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}" onerror="handleImageError(this)">
                    <div class="menu-item-content">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <span class="price">${item.price}</span>
                    </div>
                </div>
            </div>
        `;
    }

    // Fonction pour afficher les éléments du menu
    function displayMenuItems(category = 'Tous') {
        const menuContainer = document.getElementById('menuContainer');
        const filteredItems = category === 'Tous' 
            ? menuItems 
            : menuItems.filter(item => item.category === category);
        
        menuContainer.innerHTML = filteredItems.map(createMenuItem).join('');
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
        // Initialiser AOS seulement pour les éléments du header
        AOS.init({
            duration: 800,
            offset: 50,
            once: true
        });

        // Afficher tous les éléments au démarrage
        displayMenuItems('Tous');

        // Gestionnaire de filtres
        const filterButtons = document.querySelectorAll('.menu-filters button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                displayMenuItems(this.textContent);
            });
        });

        // Effet de scroll pour la navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    });
</script>
</body>
