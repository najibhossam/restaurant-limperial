    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"

      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Votre fichier de style global -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="Logo" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">Notre Histoire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Notre Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reservation.html">Réserver</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="reservation-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h1 class="display-4">Réservez Votre Table</h1>
                        <p class="text-light">
                            Planifiez dès maintenant votre prochaine visite chez L'impérial.
                        </p>
                    </div>

                    <div class="reservation-form" data-aos="fade-up">
                        <form id="bookingForm">
                            <!-- Champs basiques -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Nom complet</label>
                                    <input type="text" class="form-control" id="name" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required />
                                </div>
                            </div>
                            <!-- suite champs date, heure, etc. -->
                            <button type="submit" class="btn btn-primary w-100 btn-reserve">
                                Réserver maintenant
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>© 2025 L'impérial. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
